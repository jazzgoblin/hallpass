{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Students in the Hallway</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Time Out</th>
                <th scope="col">Check In</th>
            </tr>
        </thead>
        <tbody>
            {% for record in students_with_timeouts %}
            <tr>
                <th scope="row"><a href="{% url 'view' record.student.id %}">{{ record.student }}</a> </th>
                <td>{{ record.time_out|timesince }} ago</td>
                <td><a class="btn btn-primary" href="{% url 'checkout' record.student.id %}" role="button">Check In {{ record.student }}</a> </td>

            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
