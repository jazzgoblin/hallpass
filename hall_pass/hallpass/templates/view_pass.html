{% extends "base.html" %}

{% block content %}
<div class="id-card-container" style="width: 3.375in; height: 2.125in; margin: auto; border: 1px solid #000; padding: 10px; position: relative; font-family: 'Arial', sans-serif;">
    <div class="id-card-header" style="text-align: center; margin-bottom: 10px;">
        <h2 style="margin: 0; padding-right: 1.2in;">Hall Pass</h2>
    </div>
    <div class="id-card-body">
        <div class="student-info" style="text-align: left;">
            <p><strong>Name:</strong> {{ name }}</p>
            <!-- Add more student details as needed -->
        </div>
        <div class="qr-code" style="text-align: right; position: absolute; top: 10px; right: 10px;">
            <img src="data:image/png;base64,{{ img_base64 }}" alt="QR Code" style="width: 1in; height: 1in;">
        </div>
    </div>
    <div class="id-card-footer" style="position: absolute; bottom: 10px; width: 100%; text-align: center;">
        <p style="font-size: 10px;">Green County Middle School</p>
    </div>
</div>
<button class="btn btn-info" onclick="window.print();" style="margin-top: 20px;" role="button">Print ID Card</button>
<!-- Include style for printing -->
<style type="text/css">
    @media print {
        body * {
            visibility: hidden;
        }
        .id-card-container, .id-card-container * {
            visibility: visible;
        }
        .id-card-container {
            position: absolute;
            left: 0;
            top: 0;
        }
    }
</style>
{% endblock %}
